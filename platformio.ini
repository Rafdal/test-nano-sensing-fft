[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
monitor_speed = 921600
upload_speed = 921600
lib_deps = 
	kosme/arduinoFFT@^1.5.6
	arduino-libraries/Arduino_LSM9DS1@^1.1.0
